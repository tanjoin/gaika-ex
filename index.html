<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>外貨exの必要証拠金を計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="container">
        <div class="row align-items-center text-center">
            <div class="col align-self-center">
                <h1>外貨exの必要証拠金を計算</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-10 align-self-center">
                <label for="rate" class="form-label">計算レート</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="rate" placeholder="120.000"
                        aria-describedby="rate-button" aria-label="レート">
                    <button class="btn btn-outline-secondary" type="button" id="rate-button">計算</button>
                </div>
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <div class="col-10  align-self-center">
                <label for="need" class="form-label">必要証拠金</label>
                <input  class="form-control" type="number" disabled class="form-control-plaintext" id="need">
            </div>
        </div>
        <div class="row align-items-center mt-3">
            <h2>必要証拠金一覧</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">レート</th>
                        <th scope="col">必要証拠金</th>
                    </tr>
                </thead>
                <tbody id="rate-list">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
